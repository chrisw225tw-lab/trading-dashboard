<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü¶Ö Agent Buffett Trading Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #2a2a2a;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 10px;
        }
        .header p {
            color: #888;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
        }
        .stat-card h3 {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
        }
        .stat-value.green { color: #4ade80; }
        .stat-value.red { color: #f87171; }
        .stat-value.gold { color: #ffd700; }
        
        .section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
        }
        .section h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 12px;
            color: #888;
            font-weight: 600;
            border-bottom: 2px solid #2a2a2a;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #2a2a2a;
        }
        tr:hover {
            background: #252525;
        }
        
        .signal-buy { color: #4ade80; font-weight: bold; }
        .signal-sell { color: #f87171; font-weight: bold; }
        .signal-hold { color: #fbbf24; }
        
        .confidence-high { color: #4ade80; }
        .confidence-medium { color: #fbbf24; }
        .confidence-low { color: #f87171; }
        
        .last-updated {
            text-align: center;
            color: #666;
            margin-top: 30px;
            font-size: 0.9em;
        }
        
        .no-trades {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error {
            text-align: center;
            padding: 40px;
            color: #f87171;
            background: #1a1a1a;
            border-radius: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ü¶Ö Agent Buffett</h1>
        <p>High-Frequency AI Trading Dashboard (Live from Supabase)</p>
    </div>
    
    <div id="stats" class="stats-grid">
        <div class="stat-card">
            <h3>Total Decisions</h3>
            <div class="stat-value gold" id="total-decisions">-</div>
        </div>
        <div class="stat-card">
            <h3>Trades Executed</h3>
            <div class="stat-value green" id="total-trades">-</div>
        </div>
        <div class="stat-card">
            <h3>HOLD Signals</h3>
            <div class="stat-value" id="total-holds">-</div>
        </div>
        <div class="stat-card">
            <h3>Total P&L</h3>
            <div class="stat-value" id="total-pnl">$0</div>
        </div>
    </div>
    
    <div class="section">
        <h2>üìà Recent Decisions (Last 50)</h2>
        <div id="decisions-container">
            <div class="loading">Loading from Supabase...</div>
        </div>
    </div>
    
    <div class="section">
        <h2>üí∞ Trade History</h2>
        <div id="trades-container">
            <div class="loading">Loading from Supabase...</div>
        </div>
    </div>
    
    <div class="last-updated">
        Data from: <a href="https://gfulzxjfgdfmkkuzktil.supabase.co" target="_blank" style="color: #3ecf8e;">Supabase</a> | 
        Last updated: <span id="last-updated">-</span>
    </div>
    
    <script>
        // Supabase config
        const SUPABASE_URL = 'https://gfulzxjfgdfmkkuzktil.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_iLopC9XI5S5vfZoiJrW-ag_HWl3Ysuh';
        
        async function supabaseRequest(endpoint, options = {}) {
            const url = `${SUPABASE_URL}/rest/v1/${endpoint}`;
            const headers = {
                'apikey': SUPABASE_KEY,
                'Authorization': `Bearer ${SUPABASE_KEY}`,
                'Content-Type': 'application/json',
                ...options.headers
            };
            
            const response = await fetch(url, { ...options, headers });
            if (!response.ok) {
                throw new Error(`HTTP ${response.status}: ${await response.text()}`);
            }
            return response.json();
        }
        
        async function loadData() {
            try {
                // Load decisions
                const decisions = await supabaseRequest('decisions?order=timestamp.desc&limit=50');
                
                // Load trades
                const trades = await supabaseRequest('trades?order=timestamp.desc');
                
                // Calculate stats
                const totalDecisions = decisions.length;
                const totalTrades = trades.length;
                const totalHolds = decisions.filter(d => d.signal === 'HOLD').length;
                const totalPnl = trades.reduce((sum, t) => sum + (t.pnl || 0), 0);
                
                // Update stats
                document.getElementById('total-decisions').textContent = totalDecisions;
                document.getElementById('total-trades').textContent = totalTrades;
                document.getElementById('total-holds').textContent = totalHolds;
                document.getElementById('total-pnl').textContent = '$' + totalPnl.toLocaleString();
                document.getElementById('last-updated').textContent = new Date().toLocaleString();
                
                // Render decisions table
                if (decisions.length > 0) {
                    const decisionsHtml = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Signal</th>
                                    <th>Confidence</th>
                                    <th>Reasoning</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${decisions.map(d => {
                                    const date = new Date(d.timestamp).toLocaleString();
                                    const signalClass = d.signal === 'BUY' ? 'signal-buy' : d.signal === 'SELL' ? 'signal-sell' : 'signal-hold';
                                    const confClass = d.confidence >= 70 ? 'confidence-high' : d.confidence >= 50 ? 'confidence-medium' : 'confidence-low';
                                    return `
                                        <tr>
                                            <td>${date}</td>
                                            <td class="${signalClass}">${d.signal}</td>
                                            <td class="${confClass}">${d.confidence}%</td>
                                            <td>${d.reasoning ? d.reasoning.substring(0, 100) + '...' : '-'}</td>
                                        </tr>
                                    `;
                                }).join('')}
                            </tbody>
                        </table>
                    `;
                    document.getElementById('decisions-container').innerHTML = decisionsHtml;
                } else {
                    document.getElementById('decisions-container').innerHTML = '<div class="no-trades">No decisions in Supabase yet. Run sync script to populate data.</div>';
                }
                
                // Render trades
                if (trades.length > 0) {
                    const tradesHtml = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Action</th>
                                    <th>Symbol</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>P&L</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${trades.map(t => `
                                    <tr>
                                        <td>${new Date(t.timestamp).toLocaleString()}</td>
                                        <td class="${t.action === 'BUY' ? 'signal-buy' : 'signal-sell'}">${t.action}</td>
                                        <td>${t.symbol || 'SPY'}</td>
                                        <td>${t.qty || '-'}</td>
                                        <td>${t.price ? '$' + t.price : '-'}</td>
                                        <td>${t.pnl ? '$' + t.pnl : '-'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    document.getElementById('trades-container').innerHTML = tradesHtml;
                } else {
                    document.getElementById('trades-container').innerHTML = '<div class="no-trades">No trades executed yet. Agent is in observation mode.</div>';
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('decisions-container').innerHTML = `
                    <div class="error">
                        ‚ùå Error connecting to Supabase<br>
                        ${error.message}<br><br>
                        Make sure:<br>
                        1. Supabase tables are created<br>
                        2. API key has correct permissions<br>
                        3. Row Level Security is configured
                    </div>
                `;
            }
        }
        
        // Load immediately and refresh every 30 seconds
        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
