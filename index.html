<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦… Agent Buffett Trading Dashboard</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            padding: 20px;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 2px solid #2a2a2a;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5em;
            color: #ffd700;
            margin-bottom: 10px;
        }
        .header p {
            color: #888;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: #1a1a1a;
            padding: 25px;
            border-radius: 12px;
            border: 1px solid #2a2a2a;
        }
        .stat-card h3 {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #fff;
        }
        .stat-value.green { color: #4ade80; }
        .stat-value.red { color: #f87171; }
        .stat-value.gold { color: #ffd700; }
        
        .section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
        }
        .section h2 {
            color: #ffd700;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            text-align: left;
            padding: 12px;
            color: #888;
            font-weight: 600;
            border-bottom: 2px solid #2a2a2a;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #2a2a2a;
        }
        tr:hover {
            background: #252525;
        }
        
        .signal-buy { color: #4ade80; font-weight: bold; }
        .signal-sell { color: #f87171; font-weight: bold; }
        .signal-hold { color: #fbbf24; }
        
        .confidence-high { color: #4ade80; }
        .confidence-medium { color: #fbbf24; }
        .confidence-low { color: #f87171; }
        
        .last-updated {
            text-align: center;
            color: #666;
            margin-top: 30px;
            font-size: 0.9em;
        }
        
        .no-trades {
            text-align: center;
            padding: 40px;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ¦… Agent Buffett</h1>
        <p>High-Frequency AI Trading Dashboard</p>
    </div>
    
    <div id="stats" class="stats-grid">
        <div class="stat-card">
            <h3>Total Decisions</h3>
            <div class="stat-value gold" id="total-decisions">-</div>
        </div>
        <div class="stat-card">
            <h3>Trades Executed</h3>
            <div class="stat-value green" id="total-trades">-</div>
        </div>
        <div class="stat-card">
            <h3>HOLD Signals</h3>
            <div class="stat-value" id="total-holds">-</div>
        </div>
        <div class="stat-card">
            <h3>Total P&L</h3>
            <div class="stat-value" id="total-pnl">$0</div>
        </div>
    </div>
    
    <div class="section">
        <h2>ðŸ“Š Latest Market State</h2>
        <div id="latest-state">Loading...</div>
    </div>
    
    <div class="section">
        <h2>ðŸ“ˆ Recent Decisions</h2>
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Signal</th>
                    <th>Confidence</th>
                    <th>Reasoning</th>
                </tr>
            </thead>
            <tbody id="decisions-table">
                <tr><td colspan="4">Loading...</td></tr>
            </tbody>
        </table>
    </div>
    
    <div class="section">
        <h2>ðŸ’° Trade History</h2>
        <div id="trades-list">Loading...</div>
    </div>
    
    <div class="last-updated">
        Last updated: <span id="last-updated">-</span>
    </div>
    
    <script>
        async function loadData() {
            try {
                const response = await fetch('data.json?t=' + Date.now());
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-decisions').textContent = data.summary.total_decisions;
                document.getElementById('total-trades').textContent = data.summary.total_trades;
                document.getElementById('total-holds').textContent = data.summary.total_holds;
                document.getElementById('total-pnl').textContent = '$' + data.summary.total_pnl.toLocaleString();
                document.getElementById('last-updated').textContent = new Date(data.last_updated).toLocaleString();
                
                // Latest state
                if (data.latest_state && data.latest_state.spy_price) {
                    document.getElementById('latest-state').innerHTML = `
                        <p><strong>SPY Price:</strong> $${data.latest_state.spy_price}</p>
                        <p><strong>Sentiment:</strong> ${data.latest_state.sentiment_score}/100</p>
                        <p><strong>News:</strong> ${data.latest_state.news_headline || 'No data'}</p>
                    `;
                } else {
                    document.getElementById('latest-state').innerHTML = '<p class="no-trades">No market data available</p>';
                }
                
                // Decisions table
                const decisionsHtml = data.recent_decisions.slice(0, 20).map(d => {
                    const date = new Date(d.timestamp).toLocaleString();
                    const signalClass = d.signal === 'BUY' ? 'signal-buy' : d.signal === 'SELL' ? 'signal-sell' : 'signal-hold';
                    const confClass = d.confidence >= 70 ? 'confidence-high' : d.confidence >= 50 ? 'confidence-medium' : 'confidence-low';
                    return `
                        <tr>
                            <td>${date}</td>
                            <td class="${signalClass}">${d.signal}</td>
                            <td class="${confClass}">${d.confidence}%</td>
                            <td>${d.reasoning ? d.reasoning.substring(0, 100) + '...' : '-'}</td>
                        </tr>
                    `;
                }).join('');
                document.getElementById('decisions-table').innerHTML = decisionsHtml;
                
                // Trades
                if (data.trades && data.trades.length > 0) {
                    const tradesHtml = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Time</th>
                                    <th>Action</th>
                                    <th>Symbol</th>
                                    <th>Qty</th>
                                    <th>Price</th>
                                    <th>P&L</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.trades.map(t => `
                                    <tr>
                                        <td>${new Date(t.timestamp).toLocaleString()}</td>
                                        <td class="${t.action === 'BUY' ? 'signal-buy' : 'signal-sell'}">${t.action}</td>
                                        <td>${t.symbol}</td>
                                        <td>${t.qty}</td>
                                        <td>$${t.price}</td>
                                        <td>$${t.pnl || 0}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    `;
                    document.getElementById('trades-list').innerHTML = tradesHtml;
                } else {
                    document.getElementById('trades-list').innerHTML = '<p class="no-trades">No trades executed yet. Agent is in observation mode.</p>';
                }
                
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('stats').innerHTML = '<p class="no-trades">Error loading data. Please try again later.</p>';
            }
        }
        
        // Load immediately and refresh every 30 seconds
        loadData();
        setInterval(loadData, 30000);
    </script>
</body>
</html>
